name: Docker Build and Push

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Dry run Docker build (no build)
        run: |
          echo "Performing a dry-run (no build step). Validating the Dockerfile syntax."
          docker build --dry-run -t betrand1997/my-app:latest .

      - name: Build Docker image
        run: |
          docker build -t betrand1997/my-app:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push betrand1997/my-app:latest
